<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LearnBuddy â€” Full Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0f1724; --bg2:#0b1220;
  --glass: rgba(255,255,255,0.03);
  --glass-border: rgba(255,255,255,0.06);
  --accent: linear-gradient(135deg,#7c5cff 0%, #ff7ab6 100%);
  --muted: rgba(230,238,248,0.55);
  --radius: 14px;
  --max-width:1200px;
  --accent-plain:#7c5cff;
}

/* reset */
*{box-sizing:border-box}
html,body{height:100%; margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:
  radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
  radial-gradient(1000px 500px at 90% 90%, rgba(255,122,182,0.08), transparent),
  linear-gradient(180deg,var(--bg1),var(--bg2)); color:#e6eef8;}

.app {
  max-width: var(--max-width);
  height: 90vh;
  margin: 24px auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 18px;
}

/* TOPBAR (formerly sidebar) */
.topbar {
  display:flex;
  gap:16px;
  align-items:center;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid var(--glass-border);
  border-radius: var(--radius);
  padding:12px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.5);
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
}

.brand { display:flex; gap:12px; align-items:center; flex: 0 0 auto; }
.logo { width:44px; height:44px; border-radius:10px; display:flex; align-items:center; justify-content:center;
  background:var(--accent); font-weight:700; color:white; box-shadow:0 6px 18px rgba(124,92,255,0.22); }
.app-title { font-weight:700; font-size:1rem; color:#eaf3ff; }
.small { font-size:0.85rem; color:var(--muted); }

/* shortcuts row */
.shortcuts { display:flex; gap:8px; align-items:center; padding-left:6px; }
.shortcut {
  background: rgba(255,255,255,0.02);
  border:1px solid var(--glass-border);
  padding:8px 10px; border-radius:10px; cursor:pointer; font-weight:600;
  transition: transform .12s ease, box-shadow .12s ease;
}
.shortcut:hover{ transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.45); }

/* MAIN panel (chat) */
.panel {
  flex:1;
  display:flex;
  flex-direction:column;
  border-radius: var(--radius);
  border: 1px solid var(--glass-border);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow: 0 18px 50px rgba(2,6,23,0.6);
  overflow: hidden;
}

/* header inside panel */
.panel-header { display:flex; align-items:center; justify-content:space-between; padding:14px 18px; gap:12px; }
.model-info { display:flex; gap:12px; align-items:center; }
.model-dot { width:12px; height:12px; border-radius:50%; background: linear-gradient(180deg,#34d399,#10b981); box-shadow:0 6px 14px rgba(16,185,129,0.12); }
.model-title { font-weight:700; color:#e9f0ff; }
.model-sub { font-size:0.86rem; color:rgba(230,238,248,0.6); }

/* chat area (messages + composer) */
.chat {
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0; /* IMPORTANT for flex scroll */
}

/* messages scrollable area */
.messages {
  flex:1;
  overflow-y:auto;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:0; /* IMPORTANT */
  scroll-behavior: smooth;
}

/* message bubbles */
.msg {
 /* white-space: pre-wrap;  */     /* THIS IS THE MOST IMPORTANT */
 /*word-wrap: break-word; */
  max-width:78%;
  padding:12px 14px;
  border-radius:14px;
  line-height:1.35;
  font-size:0.96rem;
  box-shadow: 0 6px 18px rgba(2,6,23,0.35);
  background: rgba(255,255,255,0.02);
}

/* Markdown styling for bot */
.msg.bot h1,
.msg.bot h2,
.msg.bot h3,
.msg.bot h4 {
  color: #dbe8ff;
  margin: 6px 0 8px 0;
  font-weight: 700;
}

.msg.bot p {
  margin: 6px 0;
  line-height: 1.5;
}

.msg.bot strong {
  color: #ffffff;
}

.msg.bot ul,
.msg.bot ol {
  padding-left: 22px;
  margin: 6px 0 6px 0;
}

.msg.bot li {
  margin-bottom: 4px;
}


.msg.user { align-self:flex-end; background: linear-gradient(180deg, rgba(16,185,129,0.14), rgba(16,185,129,0.06)); color:#eafff3; border:1px solid rgba(16,185,129,0.12); }
.msg.bot  { align-self:flex-start; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:#e6eef8; border:1px solid rgba(255,255,255,0.03); }

.msg-meta { margin-top:8px; font-size:0.78rem; color:rgba(230,238,248,0.45); display:flex; gap:8px; align-items:center; }

/* composer fixed at bottom of panel */
#composer {
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px 16px;
  border-top: 1px solid rgba(255,255,255,0.02);
  background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
  flex-shrink:0;
}
.input {
  flex:1;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
}
.input input {
  flex:1; border:0; outline:0; background:transparent; color:#eaf3ff; font-size:0.95rem;
}

/* send + new chat buttons */
.actions { display:flex; gap:8px; align-items:center; }
.btn {
  padding:10px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:700;
  background: linear-gradient(135deg,#7c5cff,#ff7ab6); color:white; box-shadow:0 8px 22px rgba(124,92,255,0.14);
}
.btn.ghost { background: transparent; border:1px solid var(--glass-border); color:var(--muted); box-shadow:none; }

/* small helpers */
.hint { font-size:0.82rem; color:rgba(230,238,248,0.45); }

/* typing indicator */
.typing { display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:12px; }
.typing .dot { width:7px; height:7px; border-radius:50%; background:rgba(255,255,255,0.6); animation: blink 1s infinite; }
.typing .dot:nth-child(2){ animation-delay:.15s } .typing .dot:nth-child(3){ animation-delay:.3s }
@keyframes blink { 0%{ opacity:.25; transform:translateY(0) } 50%{ opacity:1; transform:translateY(-3px) } 100%{ opacity:.25; transform:translateY(0) } }

/* responsive */
@media (max-width:900px){
  .app { padding:12px; height:92vh; }
  .topbar { flex-wrap:nowrap; }
  .brand .app-title { display:none; }
  .messages { padding:12px; }
}
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
<div class="app" role="application" aria-label="LearnBuddy app">

  <!-- TOPBAR (formerly sidebar) -->
  <div class="topbar" role="navigation" aria-label="Top shortcuts">
    <div class="brand">
      <div class="logo">AI</div>
      <div>
        <div class="app-title">LearnBuddy</div>
        <div class="small">Your personal language tutor</div>
      </div>
    </div>

    <div class="shortcuts" aria-hidden="false" role="toolbar" aria-label="Presets">
      <button class="shortcut" onclick="preset('Practice small talk in English')">Small talk</button>
      <button class="shortcut" onclick="preset('Correct my sentence: Ja sam lijepo danas')">Correction</button>
      <button class="shortcut" onclick="preset('Give me 5 vocabulary words for traveling')">Vocab</button>
    </div>
  </div>

  <!-- MAIN chat panel -->
  <main class="panel" role="main" aria-label="Chat panel">
    <div class="panel-header">
      <div class="model-info">
        <div class="model-dot" aria-hidden="true"></div>
        <div>
          <div class="model-title">LearnBuddy â€¢ English Tutor</div>
          <div class="model-sub">Corrects mistakes, explains, suggests exercises</div>
        </div>
      </div>
      <div class="hint">Tip: Enter to send â€¢ Click preset to fill input</div>
    </div>

    <div class="chat" role="log" aria-live="polite">
      <div class="messages" id="messages" aria-label="Messages">
        <div class="msg bot" role="article">
          Hi â€” I'm LearnBuddy ðŸ‘‹
          <div class="msg-meta">I can correct your sentences, give examples and short exercises.</div>
        </div>
      </div>

      <div id="composer" class="composer" aria-label="Message composer">
        <div class="input" role="textbox" aria-label="Message input">
          <input id="inputBox" type="text" placeholder="Ask me to correct a sentence, practice a dialogue or request vocab..." />
        </div>

        <div class="actions">
          <button class="btn ghost" id="newChatBtn" title="New Chat">New Chat</button>
          <button class="btn" id="sendBtn" title="Send">Send âž¤</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
/* UI wiring + demo AI. Replace demo reply with fetch to /api/chat when ready. */
const inputBox = document.getElementById('inputBox');
const sendBtn = document.getElementById('sendBtn');
const newChatBtn = document.getElementById('newChatBtn');
const messages = document.getElementById('messages');

sendBtn.addEventListener('click', handleSend);
inputBox.addEventListener('keydown', (e)=> { if(e.key === 'Enter'){ e.preventDefault(); handleSend(); }});
newChatBtn.addEventListener('click', () => {
  if(!confirm('Start a new chat? This will clear the conversation.')) return;
  messages.innerHTML = '';
  appendBot("Hi â€” I'm LearnBuddy ðŸ‘‹\nI can correct your sentences, give examples and short exercises.");
});

function preset(text){ inputBox.value = text; inputBox.focus(); }

function appendBot(text){
  appendMessage(text, 'bot');
}
function appendUser(text){
  appendMessage(text, 'user');
}

function appendMessage(text, who){
  const el = document.createElement('div');
  el.className = 'msg ' + (who === 'user' ? 'user' : 'bot');

  if (who === 'bot') {
    // render Markdown for bot messages
    el.innerHTML = marked.parse(text);
  } else {
    // user messages plain text
    el.textContent = text;
  }

  const meta = document.createElement('div');
  meta.className = 'msg-meta';
  meta.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  el.appendChild(meta);

  messages.appendChild(el);

  messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
}

/* typing indicator */
let typingEl = null;
function showTyping(){
  if(typingEl) return;
  typingEl = document.createElement('div');
  typingEl.className = 'msg bot';
  const t = document.createElement('div');
  t.className = 'typing';
  t.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
  typingEl.appendChild(t);
  messages.appendChild(typingEl);
  messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
}
function hideTyping(){
  if(!typingEl) return;
  messages.removeChild(typingEl);
  typingEl = null;
}

/* handle send (demo) */
async function handleSend(){
  const txt = inputBox.value.trim();
  if(!txt) return;
  appendUser(txt);
  inputBox.value = '';
  showTyping();

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message: txt })
    });

    const data = await res.json();
    hideTyping();
    appendBot(data.reply);

  } catch (err) {
    hideTyping();
    appendBot('Error: could not reach server');
    console.error(err);
  }
}


/* Simple demo tutor generator */
function generateTutorReply(userText){
  const lc = userText.toLowerCase();
  if(lc.startsWith('correct') || lc.includes('correct my') || lc.includes('is this correct')){
    const sentence = userText.replace(/correct|correct my|is this correct|is this/i,'').trim();
    if(sentence.length < 2) return "Sure â€” send me the sentence you'd like me to correct.";
    const corrected = sentence.replace(/\bi\b/g,'I').replace(/\bim\b/g,"I'm").replace(/\bgood\b/,'well');
    return `Correction: "${corrected}"\n\nExplanation: I capitalized "I" and fixed common contractions. Ask for more details if you want.`;
  }
  if(lc.includes('vocab') || lc.includes('words') || lc.includes('vocabulary')){
    return `Here are 5 travel words:\nâ€¢ boarding pass â€” the paper or digital pass to get on a plane\nâ€¢ baggage claim â€” where you pick up luggage\nâ€¢ itinerary â€” your travel plan\nâ€¢ layover â€” a short stop between flights\nâ€¢ exchange rate â€” how money is converted\n\nWant example sentences?`;
  }
  if(lc.includes('restaurant') || lc.includes('role') || lc.includes('simulate')){
    return `Let's role-play a restaurant. I'll be the waiter:\n\nWaiter: Good evening! Table for two?`;
  }
  return `Nice! Try making a sentence with the word "journey" and I'll correct it and explain.`;
}

/* init */
messages.scrollTop = messages.scrollHeight;
</script>
</body>
</html>
